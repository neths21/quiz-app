<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">

    <!-- Quiz Question -->
    <div class="card shadow">
        <div class="card-body">
            <h4 class="card-title">Question {{ question_number }}</h4>
            <p class="card-text" id="question-text">{{ question.QuesText }}</p>

            <!-- Options -->
            <form method="POST" data-question-id="{{ question.id }}">
                {% csrf_token %}
                <div class="form-check">
                    <input type="radio" id="option1" name="selected_option" value="1" class="form-check-input" required>
                    <label for="option1" class="form-check-label">{{ question.OptionA }}</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="option2" name="selected_option" value="2" class="form-check-input" required>
                    <label for="option2" class="form-check-label">{{ question.OptionB }}</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="option3" name="selected_option" value="3" class="form-check-input" required>
                    <label for="option3" class="form-check-label">{{ question.OptionC }}</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="option4" name="selected_option" value="4" class="form-check-input" required>
                    <label for="option4" class="form-check-label">{{ question.OptionD }}</label>
                </div>

                <!-- Submit Button -->
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">Submit Answer</button>
                </div>
            </form>
            {% if feedback %}
            <div class="alert alert-info mt-3">
                {{ feedback }}
            </div>
            {% endif %}

            <!-- Display Score -->
            <div class="mt-3">
                <p><strong>Score:</strong> {{ score }}</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
